<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- <style>
       
    </style> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h3>Bus Route</h3>
    </header>
    <main>
        <section id="map"></section>
        <section id="busList">
            <label for="startStop">Start Stop:</label>
            <input type="text" id="startStop" name="startStop" placeholder="Enter start stop..."><br><br>
            <label for="endStop">End Stop:</label>
            <input type="text" id="endStop" name="endStop" placeholder="Enter end stop..."><br><br>
            <button id="searchButton">Search</button>
            <div id="busname"></div>
        </section>
    </main>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
